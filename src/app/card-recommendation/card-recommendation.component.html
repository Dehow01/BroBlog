<div class="container">
  <div class="row">
    <div class="col-4 d-flex align-items-stretch" *ngFor="let post of posts" (click)="goToPostPage(post.idPost)" >
      <div class="card">
        <img [src]="post.img" class="card-img-top" [alt]="post.title">
        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5>
          <p class="card-text">{{post.header}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
